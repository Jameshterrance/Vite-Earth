<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-font-smoothing: antiliased;
      }
      .font-exo {
        font-family: "Exo 2", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="flex h-screen bg-black">
      <div class="w-1/2 flex flex-col justify-center px-8 text-white">
        <div class="max-w-[500px] mx-auto">
          <h1 class="text-4xl mb-8 font-exo leading-none">
            CHALLENGING THE STANDARD OF SPACE EXPLORATION
          </h1>
          <p class="text-gray-400 mb-8 font-exo font-extralight">
            Millions of developers and companies build, ship, and maintain their
            software on GitHub-the largest and most advanced development
            platform in the world.
          </p>
          <div>
            <a
              href="#"
              class="bg-green-600 inline-block px-8 py-4 rounded-full font-exo hover:bg-green-400"
              >Learn More</a
            >
          </div>
        </div>
      </div>
      <div class="w-1/2" id="canvas-container">
        <canvas></canvas>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
